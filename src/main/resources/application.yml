---
spring:
  application:
    name: age-additional-batch
  messages:
    encoding: UTF-8
  jackson:
    time-zone: "Asia/Tokyo"
  batch:
    jdbc:
      initialize-schema: never

mybatis:
  mapper-locations: com.batch.additional.age.infrastructure.db.mapper.*.xml

logging:
  level:
    web: debug

extension:
  slack:
    webhook:
      uri: https://hooks.slack.com/services/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
      connectionTimeout: 3000
      readTimeout: 3000
  line:
    url: https://notify-api.line.me/api/notify
    token: ${lineToken}
    connectionTimeout: 3000
    readTimeout: 3000

---
# -Dspring.profiles.activeを指定しなかった場合のデフォルトプロファイル
# 年齢加算バッチとしてはh2をデフォルト使用とする(インメモリなのでデータを保持しなくなる)
spring:
  profiles:
    default: local